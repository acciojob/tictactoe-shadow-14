<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    #player-form input {
      margin: 10px;
      padding: 8px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
      display: none;
    }

    .cell {
      background-color: #f0f0f0;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: 2px solid #333;
    }

    .message {
      font-size: 1.2em;
      margin-top: 20px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="player-form">
      <input type="text" id="player-1" placeholder="Player 1 name">
      <input type="text" id="player-2" placeholder="Player 2 name">
      <button id="submit">Submit</button>
    </div>

    <div id="game" style="display: none;">
      <h1>Tic Tac Toe</h1>
      <div class="message"></div>
      <div id="board">
        <!-- Cells will be created by JS -->
      </div>
    </div>
  </div>

  <script>
    const playerForm = document.getElementById('player-form');
    const submitBtn = document.getElementById('submit');
    const player1Input = document.getElementById('player-1');
    const player2Input = document.getElementById('player-2');
    const boardDiv = document.getElementById('board');
    const messageDiv = document.querySelector('.message');
    const gameDiv = document.getElementById('game');

    let players = [];
    let currentPlayer = 0;
    let board = Array(9).fill("");

    const winPatterns = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    submitBtn.addEventListener('click', () => {
      const p1 = player1Input.value.trim();
      const p2 = player2Input.value.trim();
      if (p1 && p2) {
        players = [p1, p2];
        playerForm.style.display = 'none';
        gameDiv.style.display = 'block';
        initBoard();
        messageDiv.textContent = `${players[currentPlayer]}, you're up`;
      } else {
        alert("Please enter names for both players.");
      }
    });

    function initBoard() {
      boardDiv.innerHTML = '';
      board = Array(9).fill("");
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.id = i + 1;
        cell.addEventListener('click', () => handleMove(i));
        boardDiv.appendChild(cell);
      }
      boardDiv.style.display = 'grid';
    }

    function handleMove(index) {
      if (board[index] !== "") return;
      const symbol = currentPlayer === 0 ? 'X' : 'O';
      board[index] = symbol;
      document.getElementById(index + 1).textContent = symbol;

      if (checkWin(symbol)) {
        messageDiv.textContent = `${players[currentPlayer]}, congratulations you won!`;
        disableBoard();
      } else if (board.every(cell => cell !== "")) {
        messageDiv.textContent = "It's a draw!";
      } else {
        currentPlayer = 1 - currentPlayer;
        messageDiv.textContent = `${players[currentPlayer]}, you're up`;
      }
    }

    function checkWin(symbol) {
      return winPatterns.some(pattern =>
        pattern.every(index => board[index] === symbol)
      );
    }

    function disableBoard() {
      document.querySelectorAll('.cell').forEach(cell => {
        cell.style.pointerEvents = 'none';
      });
    }
  </script>
</body>
</html>
